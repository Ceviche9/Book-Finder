<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Book-Finder</title>
    <link rel="stylesheet" href="./style/styles.css">

<body>
    <section class="Box">
        <h1>Book Finder</h1>
        <div class="inputDiv">
            <input type="text" class="input" placeholder="Search your book..." >
        </div>
        <button type="submit" class="Btn btn-click">Search</button>
    </section>
    <section  id="UnderBox">
        <div class="result"></div>
        <div class="loading-screen hidden"  id="loading">
            <div class="loading">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../script/index.js"></script>
</body>
</html>
